{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="{% url 'accounts:sign_up' %}" method="POST">
      {% csrf_token %}

      <h1>Sign Up</h1>

      <br>
      <br>
      <br>

      <h1 class="h3 mb-3 font-weight-normal">회원가입을 축하드립니다.</h1>

      <div class="form-group">
        {% csrf_token %}
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
      </div>

      <div class="form-group">
        <label for="password_check">비밀번호 확인</label>
        <input type="password" id="password_check" name="password_check" class="form-control" placeholder="비밀번호 확인">
      </div>

      <button type="submit" class="btn btn-lg btn-primary btn-block">회원가입</button>
    </form>
  </div>
{% endblock %}
