{% extends 'base.html' %}

{% block content %}
  <div class="container">
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}

      <br>
      <br>
      <br>

      <div class="container">
        <form class="form-signin">
            <div class="text-center mb-4">

      <h1>Login</h1>
      <h1 class="h3 mb-3 font-weight-normal">올테스트에 오신 것을 환영합니다.</h1>
      <p>ID(이메일)와 패스워드를 입력해주세요.</p>
            </div>

      <div class="form-group">
        <label for="username">아이디(ID)</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="아이디" required autofocus>
      </div>

      <div class="form-group">
        <label for="password">비밀번호(Password)</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호">
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      
      <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
    </form>
  </div>
{% endblock %}
